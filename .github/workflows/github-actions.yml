name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Change working dir to frontend
      run: ls
      run: cd ./frontend
      run: pwd

    - name: Install dependencies
      run: npm install

    - name: Run the tests
      run: npm test
      
    - name: Build
      run: npm run build