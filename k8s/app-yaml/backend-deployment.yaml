apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: backend
    spec:
      containers:
        - image: mmodi/backend:latest
          imagePullPolicy: Always
          name: backend
          resources: {}
      restartPolicy: Always
      serviceAccountName: ""
